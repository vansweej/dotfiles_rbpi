Config { font = "xft:FiraCode Nerd Font:pixelsize=14:antialias=true:hinting=true"
       , additionalFonts = []
       , borderColor = "black"
       , border = TopB
       , bgColor = "#011627"
       , fgColor = "#d6deeb"
       , alpha = 230
       , position = Top
       , textOffset = -1
       , iconOffset = -1
       , lowerOnStart = True
       , pickBroadest = False
       , persistent = False
       , hideOnStart = False
       , iconRoot = "."
       , allDesktops = True
       , overrideRedirect = True
       , commands = [ 
                      Run Cpu ["-t","  <total>%","-L","3","-H","50", "--normal","green","--high","red"] 10
                    , Run Memory ["-t"," Mem: <usedratio>%"] 10
                    , Run Swap [] 10

                    , Run Com "echo" [" "] "baticon" 60
                    , Run BatteryP ["BAT0"] ["-t", "<acstatus> <left>%"] 360

                    , Run Com "echo" [""] "penguin" 36000
                    , Run Com "uname" ["-r"] "" 36000
                    , Run Date " %a %b %_d %Y %H:%M:%S" "date" 10
                    , Run UnsafeStdinReader
                    ]
       , sepChar = "%"
       , alignSep = "}{"
       , template = "%UnsafeStdinReader% } <box type=Bottom width=2 mb=2 color=#7fdbca><fc=#7fdbca>%date%</fc></box> { <box type=Bottom width=2 mb=2 color=#ffeb95><fc=#ffeb95>%cpu%</fc></box>  <box type=Bottom width=2 mb=2 color=#82AAFF><fc=#82AAFF>%memory% * %swap%</fc></box> <box type=Bottom width=2 mb=2 color=#7fdbca><fc=#7fdbca>%baticon%  %battery%</fc></box> <box type=Bottom width=2 mb=2 color=#EF5350><fc=#EF5350>%penguin% %uname% </fc></box>"
       }
